<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOLL Tokens</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #a78bfa, #7c3aed);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
      color: #111827;
    }

    p {
      margin-bottom: 1rem;
      color: #4b5563;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 1rem;
      transition: border 0.2s ease;
      text-align: center;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #7c3aed;
    }

    button {
      width: 100%;
      background: #7c3aed;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #6d28d9;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üöÄ LOLL Tokens</h1>
    <p>You can only mint <strong>1 token</strong> at a time.</p>
    <input id="mintAmount" type="number" value="1" readonly />
    <button onclick="mintTokens()">Mint</button>
    <div class="status" id="walletStatus">üîå Connecting to wallet...</div>
  </div>

  <!-- Import Web3.js and ABI -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="mintABI.js"></script>

  <script>
    let web3;
    let contract;
    let account;

    window.addEventListener("load", async () => {
      if (window.ethereum) {
        try {
          web3 = new Web3(window.ethereum);
          await window.ethereum.request({ method: 'eth_requestAccounts' });

          const accounts = await web3.eth.getAccounts();
          account = accounts[0];

          if (typeof mintABI === "undefined" || typeof mintContractAddress === "undefined") {
            console.error("üö´ ABI or contract address not loaded. Check mintABI.js.");
            document.getElementById("walletStatus").innerText = "‚ùå ABI or contract address missing.";
            return;
          }

          contract = new web3.eth.Contract(mintABI, mintContractAddress);

          console.log("‚úÖ Wallet Connected:", account);
          console.log("‚úÖ Contract Address:", mintContractAddress);
          console.log("‚úÖ ABI Loaded:", mintABI?.length ? "Yes" : "No");

          document.getElementById("walletStatus").innerText = "‚úÖ Wallet Connected: " + account;
        } catch (err) {
          console.error("‚ö†Ô∏è Wallet connection failed:", err);
          document.getElementById("walletStatus").innerText = "‚ùå Wallet connection failed";
        }
      } else {
        alert("Please install MetaMask.");
        document.getElementById("walletStatus").innerText = "‚ùå MetaMask not found.";
      }
    });

    async function mintTokens() {
      const amount = document.getElementById("mintAmount").value;
      const parsedAmount = parseInt(amount);

      // Since input is readonly and fixed at 1, this is just a double check:
      if (parsedAmount !== 1) {
        alert("You can only mint exactly 1 token at a time.");
        return;
      }

      if (!contract) {
        alert("‚ùå Contract not initialized. Please refresh the page.");
        console.error("Contract is undefined.");
        return;
      }

      try {
        await contract.methods.mintFunction(parsedAmount).send({ from: account });
        alert(`‚úÖ Successfully minted 1 MINT token!`);
      } catch (error) {
        console.error("‚ùå Minting Error:", error);

        if (error?.data?.message) {
          console.error("Revert Reason:", error.data.message);
        } else if (error?.message) {
          console.error("Error Message:", error.message);
        }

        alert("‚ùå Error minting tokens. See console.");
      }
    }
  </script>
</body>
</html>
